<ion-header>
<!--

-->
</ion-header>


<ion-content>
  <ion-list>
    <img class="displayed" src="/assets/imgs/logo-puc.png"/>
    <ion-item>
      <ion-input type="text" placeholder="Cpf" [(ngModel)]="CpfAluno" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Senha" [(ngModel)]="SenhaAluno" value=""></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="Login(this.CpfAluno,this.SenhaAluno)" block>Login</button>
  </div>

  

</ion-content>
